<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="{{ posts.title }}">
        {% else %}
            <img src="https://picsum.photos/id/1084/300/201?grayscale" alt="{{ posts.title }}">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }}<span>|</span>{{ post.created_at | date:"j E Y" }}</p>
        </div>
    </div>
    {% endfor %}
</div>
